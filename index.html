<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Age calculator </title>
        <link rel="stylesheet" href="style.css">
        <script src=
"https://kit.fontawesome.com/704ff50790.js"
            crossorigin="anonymous">
    </script>
 
    <script>
    
// Selecting the html class and  
// convert it to an object
 
const sharebtn = 
    document.querySelector('.sharebtn')
 
// Creating a bool variable for changing
// the image of share button 
let bool = 0
 
// Adding an event listener
sharebtn.addEventListener('click', () => {
 
    // As we clicked the mouse over
    // the share button the bool value.
    //  get flipped and then working of
    // if-else loop get starts
    bool = !bool
     
    if (bool == 0) {
        sharebtn.innerHTML =
            '<i class="far fa-share-square"></i>'
    } else {
        sharebtn.innerHTML =
            '<i class="fas fa-times"></i>'
    }
})

    </script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <h1>BB<br><span>AGE calculator</span><br></h1>
                <div class="input-box">
                    <input type="date" id="date">
                    <button onclick="calculateage()">Calculate</button>

                </div>
                <p id="result" ></p>
                <br><br>
                <p id="heart"></p>
                <br><br>
                <p id="breath"></p>
            </div>
        </div>
        <div class="main_box">
        <input type="checkbox" id="share_button">
        <label for="share_button">
            <span class="sharebtn">
                <i class="far fa-share-square"></i>
            </span>
        </label>
        <div class="sm_list">
            <a href="rr.html" class="facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="rr.html" class="instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="rr.html" class="linkedin">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="rr.html" class="discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="rr.html" class="whatsapp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="rr.html" class="slack">
                <i class="fab fa-slack"></i>
            </a>
        </div>
    </div>
        <script>
            let userInput = document.getElementById("date");
            userInput.max=new Date().toISOString().split("T")[0];
            let result=document.getElementById("result");
            let heart=document.getElementById("heart");
            let breath=document.getElementById("breath");
            

            function calculateage(){

                let birthDate=new Date(userInput.value); 

                let d1=birthDate.getDate();
                let m1=birthDate.getMonth()+1;//january->0
                let y1=birthDate.getFullYear();

                let today=new Date();

                let d2=today.getDate();
                let m2=today.getMonth()+1;
                let y2=today.getFullYear();
                let hrs=today.getHours();
                let min=today.getMinutes();
                let sec=today.getSeconds();

                let d3,m3,y3;
                y3=y2 - y1;
                if(m2>=m1){
                    m3=m2-m1;
                }
                else{
                    y3--;
                    m3=12+m2-m1;
                }
                if(d2>=d1){
                    d3=d2-d1;
                }
                else{
                    m3--;
                    d3=getDaysinnmonth(y1,m1)+d2-d1;
                }
                if(m3<0){
                    m3=11;
                    y3--;
                }
                //this is heartbeat according to number of days
                console.log(today);
                let br=Math.floor(Math.abs(birthDate-today)/1000*0.3);
                let hb=Math.floor(Math.abs(birthDate-today)/1000*1.2);
                heart.innerHTML=`Your heart has beaten <p class="try">${hb}</p> times`;
                result.innerHTML=`You are <p class="try">${y3}</p> years,<p class="try">${m3}</p> months, <p class="try">${d3}</p> days, <p class="try">${hrs}</p> hours,<p class="try"> ${min}</p> minutes, <p class="try">${sec}</p> seconds old`;
                breath.innerHTML=`You have taken <p class="try">${br}</p> breaths`;//color added successfully 
                setInterval(calculateage, 1000);
            }

            function getDaysinnmonth(year,month){
                return new Date(year,month,0).getDate();
            }
        </script>
    </body>

</html>
