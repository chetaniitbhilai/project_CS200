<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Age calculator </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <h1>BB<br><span>AGE calculator</span><br></h1>
                <div class="input-box">
                    <input type="date" id="date">
                    <button onclick="calculateage()">Calculate</button>

                </div>
                <p id="result" ></p>
                <br><br>
                <p id="heart"></p>
            </div>
        </div>
        <div class="main_box">
        <input type="checkbox" id="share_button">
        <label for="share_button">
            <span class="sharebtn">
                <i class="far fa-share-square"></i>
            </span>
        </label>
        <div class="sm_list">
            <a href="#" class="facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="linkedin">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="#" class="discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="#" class="whatsapp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="#" class="slack">
                <i class="fab fa-slack"></i>
            </a>
        </div>
    </div>
        <script>
            let userInput = document.getElementById("date");
            userInput.max=new Date().toISOString().split("T")[0];
            let result=document.getElementById("result");
            let heart=document.getElementById("heart");
            let breadth=document.getElementById("breadth");
            

            function calculateage(){

                let birthDate=new Date(userInput.value); 

                let d1=birthDate.getDate();
                let m1=birthDate.getMonth()+1;//january->0
                let y1=birthDate.getFullYear();

                let today=new Date();

                let d2=today.getDate();
                let m2=today.getMonth()+1;
                let y2=today.getFullYear();
                let hrs=today.getHours();
                let min=today.getMinutes();
                let sec=today.getSeconds();

                let d3,m3,y3;
                y3=y2 - y1;
                if(m2>=m1){
                    m3=m2-m1;
                }
                else{
                    y3--;
                    m3=12+m2-m1;
                }
                if(d2>=d1){
                    d3=d2-d1;
                }
                else{
                    m3--;
                    d3=getDaysinnmonth(y1,m1)+d2-d1;
                }
                if(m3<0){
                    m3=11;
                    y3--;
                }
                //this is heartbeat according to number of days
                console.log(today);
                let hb=Math.ceil(((365*y3*30*24*60*60)+(24*60*30*(m3)*60)+(24*60*60*d3)+(hrs*60*60)+(60*min)+sec)*1.2);
                heart.innerHTML=`Your heart has beaten <span>${hb}</span> times`;
                result.innerHTML=`You are <span>${y3}</span> years,<span>${m3}</span> months,<span>${d3}</span> days,<span>${hrs}</span> hours,<span>${min}</span> minutes,<span>${sec}</span> seconds old `;
                setInterval(calculateage, 1000);
            }

            function getDaysinnmonth(year,month){
                return new Date(year,month,0).getDate();
            }
        </script>
    </body>

</html>
